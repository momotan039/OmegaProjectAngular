<div class="container student-container">
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>מספר ת"ז</th>
        <th>שם סטודנט</th>
        <th>שם קבוצה</th>
        <th>ציון</th>
        <th>עריכה</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of users;let d of users;let i=index;">
        <td>{{i+1}}</td>
        <td>{{u.UserId}}</td>
        <td>{{u.FirstName+" "+u.LastName}}</td>
        <td>בסיכומיטרי 1</td>
        <td>650</td>
        <td><i class="fas fa-edit"></i></td>
      </tr>
    </tbody>
  </table>
</div>
