<table >
  <thead>
    <tr>
      <th>#</th>
      <th>מספר ת"ז</th>
      <th>שם פרטי</th>
      <th>שם משפחה</th>
      <th>מייל</th>
      <th>סיסמה</th>
      <th>פעולה</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let u of students; let i=index;">
      <td>{{i+1}}</td>
      <td>{{u.idCard}}</td>
      <td>{{u.firstName}}</td>
      <td>{{u.lastName}}</td>
      <td>{{u.email}}</td>
      <td>{{u.password}}</td>
      <td>עריכה</td>
 </tr>
  </tbody>
</table>
