<div style="text-align: center;" class="container title mt-2">
  <h1>{{this.currentCourse.name}}</h1>
</div>

<div class="container p-3">
  <div class="d-flex flex-wrap gap-3 text-black">
    <div  *ngFor="let group of currentCourse!.groups" class="card col-lg-3 ">
      <div class="card-body">
        <h5 class="card-title">{{group.name}}</h5>
        <a [routerLink]="'/GroupDetails/'+group.id" class="btn btn-primary">show details</a>
      </div>
    </div>
  </div>
</div>
